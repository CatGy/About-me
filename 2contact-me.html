        <h1 class="heading">Contact me</h1>
        <h2 class="justify-text mx-40">For any website design request, please complete and submit the form. Expect response within 24 to 48 hours business day.</h2>
        
        <form action="#" method="get">
            <div class="flexible-col">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="">
            </div>
            <div class="flexible-col">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="">
            </div>
            <div class="flexible-col">
                <label for="email">Email</label>
                <input type="email" name="email" id="">
            </div>
            <div class="flexible-col">
                <label for="phone">Phone number</label>
                <input type="tel" name="phone" id="">
            </div>
            <div class="flexible-col">
                <label for="message">Message</label>
                <textarea name="message" id="" cols="30" rows="20"></textarea>
            </div>
            
            <div class="flexible">
                <button class="wd-50 form-btn" type="submit">Send</button>
            </div>
        </form>
    </main>
